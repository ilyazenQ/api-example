PathId:
  in: path
  name: id
  required: true
  schema:
    type: integer
    minimum: 1
  description: Числовой id
  example: 1

QueryInclude:
  in: query
  name: include
  required: false
  description: Связанные сущности для подгрузки, через запятую
  schema:
    type: string


QueryStringEmployer:
  in: query
  name: QueryStringEmployer
  required: true
  description: Текст поиска
  schema:
    type: string

AreaId:
  in: query
  name: AreaId
  required: false
  schema:
    type: integer
    minimum: 1
  description: Числовой id области расположения поиска работодателя
  example: 35
