PathId:
  in: path
  name: id
  required: true
  schema:
    type: integer
    minimum: 1
  description: Числовой id
  example: 1

QueryInclude:
  in: query
  name: include
  required: false
  description: Связанные сущности для подгрузки, через запятую
  schema:
    type: string

QueryString:
  in: query
  name: queryString
  required: true
  description: Поисковая фраза
  schema:
    type: string
